<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <h1>LOGIN</h1>
        <div class="row">
            <div class="form-group col-12">
                <label for="nombre-apellidos"></label>
                <input
                type="text"
                class="form-control"
                id="nombre-apellidos"
                aria-describedby="emailHelp"
                placeholder="Usuario (email) *"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">

                <div *ngIf="f['email'].errors && f['email'].errors['required'] && submitted">Se requiere un email v치lido</div>

            </div>
            <div class="form-group col-12">
                <label for="telefono"></label>
                <input
                type="password"
                class="form-control"
                id="telefono"
                placeholder="Contrase침a *"
                formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                >

                <div  *ngIf="f['password'].errors && f['password'].errors['required'] && submitted">Se requiere una contrase침a</div>

                <div class="error" *ngIf="usuarioIncorrecto">Usuario o contrase침a INCORRECTO</div>

            </div>


            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn btn-primary red" (click)="goToRegistro()">Registrarse</button>
            
        </div>
      </form>
</body>
</html>
